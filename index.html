    <section id="tetris-section" class="card" style="max-width: 400px; margin: 2rem auto;">
        <div class="card-body" style="text-align: center;">
            <h3>í…ŒíŠ¸ë¦¬ìŠ¤</h3>

            <div style="margin-top: 1rem;">
                <button class="button" id="start-tetris">ê²Œì„ ì‹œì‘</button>

    <script>
        const toggleBtn = document.getElementById('toggle-dark');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ëª¨ë“œ';
        });

        let scores = [];
        let currentPlayer = '';

        const playerNameInput = document.getElementById('playerNameInput');
        const startGameBtn = document.getElementById('startGameBtn');

        const canvas = document.getElementById('tetris-canvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 20;
        const cols = canvas.width / blockSize;
        const rows = canvas.height / blockSize;
        let board = [];
        let score = 0;
        let gameInterval;
        let currentPiece;
        let isGameOver = false;

        const pieces = [
            [[1, 1, 1, 1]],
            [[2, 2], [2, 2]],
            [[0, 3, 0], [3, 3, 3]],
            [[4, 0, 0], [4, 4, 4]],
            [[0, 0, 5], [5, 5, 5]]
        ];

        const colors = ['#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF', '#FF8E0D'];

        function initBoard() {
            board = Array.from({ length: rows }, () => Array(cols).fill(0));
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    if (board[y][x] !== 0) {
                        ctx.fillStyle = colors[board[y][x] - 1];
                        ctx.fillRect(x * blockSize, y * blockSize, blockSize, blockSize);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect(x * blockSize, y * blockSize, blockSize, blockSize);
                    }
                }
            }
        }

        function newPiece() {
            const index = Math.floor(Math.random() * pieces.length);
            currentPiece = {
                shape: pieces[index],
                x: Math.floor((cols - pieces[index][0].length) / 2),
                y: 0,
                type: index + 1
            };
        }

        function drawPiece() {
            const { shape, x, y, type } = currentPiece;
            shape.forEach((row, dy) => {
                row.forEach((val, dx) => {
                    if (val !== 0) {
                        ctx.fillStyle = colors[type - 1];
                        ctx.fillRect((x + dx) * blockSize, (y + dy) * blockSize, blockSize, blockSize);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect((x + dx) * blockSize, (y + dy) * blockSize, blockSize, blockSize);
                    }
                });
            });
        }

        function merge() {
            const { shape, x, y, type } = currentPiece;
            shape.forEach((row, dy) => {
                row.forEach((val, dx) => {
                    if (val !== 0) {
                        board[y + dy][x + dx] = type;
                    }
                });
            });
        }

        function collide() {
            const { shape, x, y } = currentPiece;
            return shape.some((row, dy) => {
                return row.some((val, dx) => {
                    if (val === 0) return false;
                    const newY = y + dy;
                    const newX = x + dx;
                    return (
                        newY >= rows ||
                        newX < 0 ||
                        newX >= cols ||
                        board[newY][newX] !== 0
                    );
                });
            });
        }

        function clearLines() {
            let lines = 0;
            board = board.filter(row => {
                if (row.every(cell => cell !== 0)) {
                    lines++;
                    return false;
                }
                return true;
            });
            while (board.length < rows) {
                board.unshift(Array(cols).fill(0));
            }
            score += lines * 100;
        }

        function drop() {
            currentPiece.y++;
            if (collide()) {
                currentPiece.y--;
                merge();
                clearLines();
                newPiece();
                if (collide()) {
                    endGame();
                }
            }
            drawBoard();
            drawPiece();
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameOver = true;
            alert(`${currentPlayer}ë‹˜ì˜ ê²Œì„ ì˜¤ë²„! ì ìˆ˜: ${score}`);
            scores.push({ name: currentPlayer, score });
            scores.sort((a, b) => b.score - a.score);
            renderRanking();
            document.getElementById('game-setup').style.display = 'block';
        }

        startGameBtn.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            if (!name) {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }
            currentPlayer = name;
            document.getElementById('game-setup').style.display = 'none';
            initBoard();
            newPiece();
            score = 0;
            isGameOver = false;
            drawBoard();
            gameInterval = setInterval(drop, 500);
        });

        function renderRanking() {
            const tbody = document.getElementById('ranking-table');
            tbody.innerHTML = '';
            scores.forEach((player, idx) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="padding: 8px; border-bottom: 1px solid #eee;">${idx + 1}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #eee;">${player.name}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #eee;">${player.score}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
