    <section id="ranking">
        <h2>ê²Œì„ ì ìˆ˜ ë­í‚¹</h2>
        <div class="card">
            <div class="card-body">
                <form id="score-form" style="margin-bottom: 1rem;">
                    <input type="text" id="player-name" placeholder="ì´ë¦„ ì…ë ¥" style="padding: 6px; border: 1px solid #ccc; border-radius: 4px;">
                    <input type="number" id="player-score" placeholder="ì ìˆ˜ ì…ë ¥" style="padding: 6px; border: 1px solid #ccc; border-radius: 4px; width: 100px;">

    <script>
        // ğŸŒ™ ë‹¤í¬ ëª¨ë“œ í† ê¸€
        const toggleBtn = document.getElementById('toggle-dark');
        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'â˜€ï¸ ë¼ì´íŠ¸ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ëª¨ë“œ';
        });

        // ğŸ† ì ìˆ˜ ë­í‚¹ ê¸°ëŠ¥
        let scores = [];

        document.getElementById('score-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('player-name').value.trim();
            const score = parseInt(document.getElementById('player-score').value);

            if (!name || isNaN(score)) return;

            scores.push({ name, score });
            scores.sort((a, b) => b.score - a.score);

            renderRanking();

            this.reset();
        });

        function renderRanking() {
            const tbody = document.getElementById('ranking-table');
            tbody.innerHTML = '';
            scores.forEach((player, idx) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td style="padding: 8px; border-bottom: 1px solid #eee;">${idx + 1}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #eee;">${player.name}</td>
                    <td style="padding: 8px; border-bottom: 1px solid #eee;">${player.score}</td>
                `;
                tbody.appendChild(row);
            });
        }
    </script>
